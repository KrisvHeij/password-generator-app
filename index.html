<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Password Generator</h1>
      <div class="output-container">
        <p id="password" class="password-placeholder" aria-live="polite" aria-atomic="true">P4$5W0rD!</p>
        <divaria-label="Copy password control" role="group">
          <span id="copy-text" class="copy-text visually-hidden"aria-live="polite">COPIED</span>
          <button
            id="copy-btn"
            class="copy-btn"
            type="button"
            aria-label="Copy password" aria-describedby="copy-text"
          >
            <img src="./assets/images/icon-copy.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="options-container">
        <div class="character-length">
          <label for="char-length"
            >Character Length<span class="length-number" aria-live="polite">5</span></label
          >
          <input
            id="char-length"
            name="char-length"
            type="range"
            value="5"
            min="0"
            max="20"
            step="1"
          />
        </div>
        <fieldset class="password-options">
          <legend class="visually-hidden">Password Options</legend>
          <div class="option">
            <input id="uppercase" name="uppercase" type="checkbox" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="option">
            <input id="lowercase" name="lowercase" type="checkbox" />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div class="option">
            <input id="numbers" name="numbers" type="checkbox" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="option">
            <input id="symbols" name="symbols" type="checkbox" />
            <label for="symbols">Include Symbols</label>
          </div>
        </fieldset>
        <div class="strength-container">
          <h2 id="strength-label">Strength</h2>
          <div
            class="strength-display"
            role="status"
            aria-labelledby="strength-label"
          >
            <span id="strength-text" class="level-text"></span>
            <div class="strength-levels" aria-hidden="true">
              <div class="level"></div>
              <div class="level"></div>
              <div class="level"></div>
              <div class="level"></div>
            </div>
          </div>
        </div>
        <button class="generate-btn" type="button">
          Generate
          <span class="btn-arrow" aria-hidden="true"></span>
        </button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
